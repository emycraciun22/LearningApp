<!DOCTYPE html>
<html lang="en">
<head>
    {% include "main.html" %}
    <link href="{{ url_for('static', filename='css/authentication/register.css')}}" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>
    <div class="register-container vertical-center">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-sm-10 mt-3 mx-auto">
                        <div class="form-group">
                            <label for="email">Username:</label>
                            <input type="text" class="form-control" id="username" required>
                            <div class="valid-feedback">Campul este completat corect</div>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 mt-3 mx-auto">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="valid-feedback">Email-ul este completat corect</div>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 mt-3 mx-auto">
                       <div class="form-group">
                            <label for="email">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="valid-feedback">Parola este completata corect</div>
                            <div class="invalid-feedback"></div>
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 mt-5 mx-auto">
                        <button type="submit" class="btn" id="form-button" disabled>Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/authentication/register.js') }}"></script>
</body>
</html>
